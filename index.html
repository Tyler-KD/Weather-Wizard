<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to bootstrap in <head> before all other stylesheets to load all bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
        <!-- Relative link to CSS file -->
    <link rel="stylesheet" href="./assets/style.css">
    <!-- Title in URL Browser -->
    <title>Weather Wizard</title>
</head>

<header>
    <!-- Title of Webpage -->
    <h1>Weather Wizard</h1>
</header>

<body>
    <main>
        <section class = "card card-rounded col-3 bg-white">
            <h2>Search for a City:</h2>
            <div class = "text-center pt-4">
                <textarea class = "col-3 col-md-10 search"></textarea>
                <button class = "btn btn-danger" id = "fetch-button"> 
                    Search
                </button>
            </div>
        </section>


        <section class = "card card-rounded col-3 bg-white">
            <h3>Current Weather</h3>
            <div class = "text-center col-8 mb-3 pt-4">
                <ul class = "col-8 mb-3 Current Weather" >
    
                </ul>
    
            </div>

        </section>

        <section class = "card card-rounded col-3 bg-white">
            <h4>Five Day Forcast:</h4>
            <div class = "text-center col-8 mb-3 pt-4">
                <ul class = "col-8 mb-3" >
    
                </ul>
            </div>
            <div class = "text-center col-8 mb-3 pt-4">
                <ul class = "col-8 mb-3" >
    
                </ul>
            </div>
            <div class = "text-center col-8 mb-3 pt-4">
                <ul class = "col-8 mb-3" >
    
                </ul>
            </div>
            <div class = "text-center col-8 mb-3 pt-4">
                <ul class = "col-8 mb-3" >
    
                </ul>
            </div>
            <div class = "text-center col-8 mb-3 pt-4">
                <ul class = "col-8 mb-3" >
    
                </ul>
            </div>
        </section>

    </main>
    <!-- Link to jQuery library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Link to day.JS library -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <!-- Relative link to JS file -->
    <script src="./assets/script.js"></script>
</body>

</html>
