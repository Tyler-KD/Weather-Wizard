<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to bootstrap in <head> before all other stylesheets to load all bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
        <!-- Relative link to CSS file -->
    <link rel="stylesheet" href="./assets/style.css">
    <!-- Title in URL Browser -->
    <title>Weather Wizard</title>
</head>

<body>
    <header>
        <!-- Title of Webpage -->
        <h1>Weather Wizard</h1>
    </header>

    <main class = "container col">
        <section class="primary-container col-12">
            <!-- Search Cities -->
            <div class="row search-container">
                <form class="col-sm-3 card-body">

                    <div class="col-md-3 city-text-div">
                        <label type="text" for="inputCity" class="city-label-text">Search for a City:</label>
                        <input class="input-value" id="inputCity" type="text"/>
                    </div>

                    <div class="col-12">
                        <button id="citySearch"type="submit" class="btn" value="submit" placeholder="Search for a city">Search</button>
                    </div>
                </form>

                <div class="card">
                    <h2 class="card-header">Recent Cities</h2>
                    <div id="city-buttons" class="card-body">
                        <ul id="recentSearchHistory"></ul>
                    </div>
                </div>
            </div>

            <!-- Weather -->
            <div class="col-10 results">
                <h3 class="subtitle">Weather Forecast: <span id="repo-search-term"></span>
                </h3>
                <div id="weather-results-container" class="weather-results-list-group">
                    <div id="city" class="row cityDiv"></div>
                    <div id="weather-conditions-icon" class="row cityDiv"></div>
                    <div id="temp" class="row cityDiv"></div>
                    <div id="wind" class="row cityDiv"></div>
                    <div id="humidity" class="row cityDiv"></div>
                </div>

                <!-- 5-Day Forcast -->
                <div class="row">
                    <div id="day-1" class="col fiveDayForecast">
                        <div class="weather-icon"></div>
                    </div>
                    <div id="day-2" class="col fiveDayForecast">
                        <div class="weather-icon"></div>
                    </div>
                    <div id="day-3" class="col fiveDayForecast">
                        <div class="weather-icon"></div>
                    </div>
                    <div id="day-4" class="col fiveDayForecast">
                        <div class="weather-icon"></div>
                    </div>
                    <div id="day-5" class="col fiveDayForecast">
                        <div class="weather-icon"></div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Link to jQuery library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Relative link to JS file -->
    <script src="./assets/script.js"></script>
</body>

</html>
